    <!-- =============================================================== -->
    <div id="elementToShare" contenteditable style="margin-top: 3px;">
        <header>
            <h2>DEE SEE V2</h2>
            <div id="roomStatusText"></div>
            <div id="userRoleText"></div>
        </header>

        <input type="text" id="room-id" value="default">
        <button id="open-room">Open Room</button>
        <button id="join-room">Join Room</button>
        <br /><br />
        <button id="close-room" disabled>Waiting for session...</button>

        <div id="videos-container"></div>
    </div>


    <div id="recordControls">
        <button id="start" contenteditable="false">Start Canvas Recording</button>
        <button id="stop" disabled contenteditable="false">Stop</button>
        <button id="save" disabled contenteditable="false">Processes &amp; Save</button>
        <div id="room-urls"></div>
    </div>

    <script src="./lib/screenshot.js"></script>
    <script src="./lib/RecordRTC.js"></script>
    <script src="./lib/RTCMultiConnection.js"></script>
    <script src="./lib/socket.io.js"></script>

    <script src="recorder.js"></script>
    <script src="rtc-multi.js"></script>
    <script src="helpers.js"></script>
    <script src="lobby.js"></script>

    <!-- custom layout for HTML5 audio/video elements -->
    <script src="https://cdn.webrtc-experiment.com/getMediaElement.js"></script>
    <script src="https://cdn.webrtc-experiment.com:443/FileBufferReader.js"></script>

</body>
